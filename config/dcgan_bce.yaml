# DCGAN training with BatchNorm + BCE loss

# Model architecture
z_dim: 128
ngf: 64
ndf: 64
use_spectral_norm: false

# Training hyperparameters
epochs: 50
batch_size: 128
lr: 0.0002
beta1: 0.5
beta2: 0.999

# Loss
use_hinge_loss: false
label_smoothing: 0.9

# Augmentation
use_diff_augment: false

# Data
data_root: ./data

# Output
out: runs_gan
save_interval: 10
